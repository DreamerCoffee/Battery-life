<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery life</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/Icon-Battery.png" type="img.png">
</head>
<body>
    <div class="container">
        <div class="content-box">
            <!-- Title -->
            <h1>Battery Life</h1>
            <!-- Battery -->
            <div class="battery-container">
                <div class="battery">
                    <div class="battery-inner"></div>
                    <p id="batteryPercentage">0%</p>
                </div>
            </div>
            <!-- Inputs -->
             <form id="form-container" action="">
                <label for="">DESIGN CAPACITY -mWh-</label>
                <input type="number" id="designCapacity" placeholder="Enter design capacity">
                <label for="">FULL CHARGE CAPACITY -mWh-</label>
                <input type="number" id="fullChargeCapacity" placeholder="Enter full charge capacity">
             </form>
            <!-- Button -->
            <button id="calculateBtn">CALCULATE</button>
            <!-- Footer -->
            <div class="footer-container">
                <p>By: Nyxalir</p>
                <p>v 2.0</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
